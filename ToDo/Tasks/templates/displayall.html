{% extends 'base.html' %}
{% block title %} List {% endblock title %}
{% block listactive %}active{% endblock listactive%}

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

{% block body %}

<table class="table">
    <thead>
      <tr>
        <th scope="col">Sr No</th>
        <th scope="col">TaskHeading</th>
        <th scope="col">Description of the Task</th>
     
      </tr>
    </thead>
    <tbody>
     
        {% for t in tasksgiven %}
      <tr>
        
        <th scope="row">{{ forloop.counter }}</th>
        <td>{{t.tasktitle}}</td>
        <td>{{t.taskdescription}}</td>
      </tr>
      {% endfor %}

     <a href="{% url 'Tasks:taskslist' %}"> <button type="button" class="btn btn-warning btn-sm">Collapse</button> </a>

    <a href="{% url 'Tasks:deleteall' %}"> <button type="button" class="btn btn-dark">DeleteAll</button> </a>
   
  
    
      {% endblock %}
