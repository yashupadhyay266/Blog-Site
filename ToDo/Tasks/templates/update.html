

{% extends 'base.html' %}
{% block title %} Update {% endblock title %}
{% block homeactive %}active{% endblock homeactive%}

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

{% block body %}
  <div class='maincontainer'>
    <form action= " {% url 'Tasks:update' name %}" method="post">
      {% csrf_token %}
      
    <div class="mb-3">
      <label for="exampleFormControlInput1" class="form-label">TaskTitle</label>
      <input type="text" class="form-control form-control-sm" id="exampleFormControlInput1" placeholder="Title for your task" name="tasktitle" required>
    </div>
    <div class="mb-3">
      <label for="exampleFormControlTextarea1" class="form-label">Task Description</label>
      <textarea class="form-control form-control-sm" id="exampleFormControlTextarea1" rows="6" name="taskdescription" required></textarea>
    </div> 

    <input class="btn btn-primary" type="submit" value="Submit">
  </form>
 

</div>
{% endblock body %}
